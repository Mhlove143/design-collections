<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .clock{
            font-size: 90px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">
        00:00:00
    </div>

    <script>
        function updateClock(){
            const clock = document.getElementById('clock'); // Corrected 'Ã§lock' to 'clock'
            let hour = new Date().getHours(); // Added parentheses to function calls
            let minutes = new Date().getMinutes(); // Added parentheses to function calls
            let second = new Date().getSeconds(); // Added parentheses to function calls

            // Fixed 'clcok' typo to 'clock' and 'textCountent' to 'textContent'
            clock.textContent = `${hour}:${minutes}:${second}`; 
        }

        setInterval(updateClock, 1000); // Calls updateClock every second
        updateClock(); // Initializes the clock immediately
    </script>
</body>
</html>
