<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            margin-top: 30px;
            margin-left: 30px;
            background-color: #1e272e;
            border: none;
            border-radius: 3px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            color: white;
        }

        /* Add hover effect */
        .btn::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff6347;
            transition: all 0.9s;
            transform: scale(0);
            top: 50%;
            left: 50%;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none; /* Prevent it from interfering with button text */
            transform-origin: center;
        }

        .btn:hover::before {
            transform: scale(1);
            top: 0;
            left: 0;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <button class="btn" id="btn">
        <span>BUTTON</span>
    </button>

    <script>
        const btn = document.querySelector('.btn');
        btn.addEventListener('mouseenter', (event) => {
            const x = event.pageX - btn.offsetLeft;
            const y = event.pageY - btn.offsetTop;

            btn.style.setProperty('--x', `${x}px`);
            btn.style.setProperty('--y', `${y}px`);
        });
    </script>
</body>
</html>
