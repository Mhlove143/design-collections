<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button with Bootstrap Only</title>
    <!-- Bootstrap CSS -->

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-button {
            color: #ED6B6B !important;
            position: relative;
            display: inline-block;
            padding: 0.2rem 0.5rem;
            font-weight: bold;
            font-size: 1.25rem;
            text-transform: uppercase;
            text-decoration: none;
            overflow: hidden;
            transition: color 0.5s ease-in-out;
            background: none;
            cursor: pointer;
        }

        /* Background effect */
        .custom-button::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1rem;
            background-color: #bdeef8;
            transition: all 0.9s ease-in-out;
            z-index: -1;
        }

        /* Hover effect */
        .custom-button:hover {
            color: white !important;
        }

        .custom-button:hover::after {
            height: 100%;
            background-color: #ED6B6B;
        }
    </style>
</head>
<body>

  <div class="container">
    <a href="#" class="custom-button">
        SEND YOUR WORK
    </a>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
