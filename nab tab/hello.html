<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continuous Scrolling Text</title>
  <style>
    body {
      background-color: transparent;
      margin: 0;
      overflow: hidden;
    }

    .marquee-wrapper {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      padding: 20px 0;
      background-color: #ffeb99;
    }

    .marquee-content {
      display: flex;
      gap: 200px;
      font-size: 24px;
      font-weight: bold;
      color: #ff9900;
      font-family: Arial, sans-serif;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>

<body>
  <div class="marquee-wrapper">
    <div class="marquee-content">
      <span>NOW OPEN!</span>
      <span>NOW OPEN!</span>
      <span>NOW OPEN!</span>
      <span>NOW OPEN!</span>
      <span>NOW OPEN!</span>
      <span>NOW OPEN!</span>
      <span>NOW OPEN!</span>

    </div>
  </div>
</body>

</html>
