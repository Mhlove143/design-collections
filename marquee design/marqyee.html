<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Marquee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background-color: #fde68a;
            padding: 10px 0;
            display: flex;
            align-items: center;
            position: relative;
        }
        .marquee-content {
            display: flex;
            min-width: 100%;
            animation: marquee 8s linear infinite;
        }
        .marquee-text {
            flex: none;
            font-weight: bold;
            color: #f97316;
            font-size: 20px;
            padding: 0 200px; /* Equal spacing */
        }
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Responsive adjustments for mobile screens */
        @media (max-width: 768px) {
            .marquee-text {
                font-size: 16px; /* Smaller font size for mobile */
                padding: 0 100px; /* Reduced padding for mobile */
            }
            .marquee-content {
                animation-duration: 6s; /* Faster animation for mobile */
            }
        }

        @media (max-width: 480px) {
            .marquee-text {
                font-size: 14px; /* Even smaller font size for very small screens */
                padding: 0 50px; /* Further reduced padding */
            }
            .marquee-content {
                animation-duration: 4s; /* Even faster animation for very small screens */
            }
        }
    </style>
</head>
<body>

<div class="marquee-container">
    <div class="marquee-content">
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>

        <!-- Duplicate for seamless transition -->
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
    </div>
</div>

</body>
</html>
