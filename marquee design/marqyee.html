<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Marquee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background-color: #fde68a;
            padding: 10px 0;
            display: flex;
            align-items: center;
            position: relative;
        }
        .marquee-content {
            display: flex;
            min-width: 100%;
            animation: marquee 7s linear infinite;
        }
        .marquee-text {
            flex: none;
            font-weight: bold;
            color: #f97316;
            font-size: 20px;
            padding: 0 200px; / Equal spacing /
        }
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

<div class="marquee-container">
    <div class="marquee-content">
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>

        <!-- Duplicate for seamless transition -->
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
        <span class="marquee-text">NOW OPEN!</span>
    </div>
</div>

</body>
</html>
